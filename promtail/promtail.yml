server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10

# ═══════════════════════════════════════════════════════════
# LOG COLLECTION JOBS
# ═══════════════════════════════════════════════════════════
scrape_configs:

  # ─────────────────────────
  # SYSTEM LOGS
  # ─────────────────────────
  - job_name: system-logs
    static_configs:
      - targets: [localhost]
        labels:
          domain: system
          job: syslog
          host: ${HOSTNAME}
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'
      - labels:
          service:
          hostname:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'

  # ─────────────────────────
  # KERNEL LOGS
  # ─────────────────────────
  - job_name: kernel-logs
    static_configs:
      - targets: [localhost]
        labels:
          domain: system
          job: kernel
          host: ${HOSTNAME}
          __path__: /var/log/kern.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+kernel:\s+(?P<message>.*)$'
      - labels:
          hostname:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'

  # ─────────────────────────
  # AUTHENTICATION LOGS
  # ─────────────────────────
  - job_name: auth-logs
    static_configs:
      - targets: [localhost]
        labels:
          domain: system
          job: auth
          host: ${HOSTNAME}
          __path__: /var/log/auth.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'
      - labels:
          service:
          hostname:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'

  # ─────────────────────────
  # DOCKER CONTAINER LOGS
  # ─────────────────────────
  - job_name: docker-containers
    static_configs:
      - targets: [localhost]
        labels:
          domain: docker
          job: containers
          host: ${HOSTNAME}
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            stream: stream
            log: log
            time: time
      - labels:
          stream:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: log

  # ─────────────────────────
  # CRON LOGS
  # ─────────────────────────
  - job_name: cron-logs
    static_configs:
      - targets: [localhost]
        labels:
          domain: system
          job: cron
          host: ${HOSTNAME}
          __path__: /var/log/cron.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'
      - labels:
          service:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'

  # ─────────────────────────
  # DAEMON LOGS
  # ─────────────────────────
  - job_name: daemon-logs
    static_configs:
      - targets: [localhost]
        labels:
          domain: system
          job: daemon
          host: ${HOSTNAME}
          __path__: /var/log/daemon.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'
      - labels:
          service:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'

  # ─────────────────────────
  # BOOT LOGS
  # ─────────────────────────
  - job_name: boot-logs
    static_configs:
      - targets: [localhost]
        labels:
          domain: system
          job: boot
          host: ${HOSTNAME}
          __path__: /var/log/boot.log
