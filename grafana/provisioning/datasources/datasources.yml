apiVersion: 1

datasources:
  # ═══════════════════════════════════════════════════════════
  # PROMETHEUS - Metrics Database
  # ═══════════════════════════════════════════════════════════
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "10s"
      queryTimeout: "60s"
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
    version: 1

  # ═══════════════════════════════════════════════════════════
  # LOKI - Log Aggregation
  # ═══════════════════════════════════════════════════════════
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: '$${__value.raw}'
    version: 1
